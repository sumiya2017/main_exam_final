<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E-Commerce with Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

    <!-- Header -->
    <nav class="navbar navbar-expand-lg bg-light shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">E-Commerce Website</a>
            <div>
                <button class="btn btn-outline-dark" data-bs-toggle="offcanvas" data-bs-target="#cartSidebar">
                    <i class="bi bi-cart"></i> <span id="cart-count" class="badge bg-danger">0</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Product Grid -->
    <div class="container">
        <div class="row g-4" id="product-list">
        </div>
    </div>

    <!-- Cart Sidebar -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="cartSidebar">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Shopping Cart</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="list-group" id="cart-items">
                <li class="list-group-item text-muted text-center">Your cart is empty</li>
            </ul>
            <div class="mt-3">
                <h6>Total: $<span id="cart-total">0.00</span></h6>

                <!-- Promo Code Section -->
                <div class="input-group my-3">
                    <input type="text" class="form-control" id="promo-code" placeholder="Enter promo code">
                    <button class="btn btn-secondary" onclick="applyPromoCode()">Apply</button>
                </div>
                <div id="promo-message" class="text-danger"></div> <!-- Error message -->
                <div id="discount-display" class="mt-2"></div> <!-- Discount message -->

                <h6>Final Total: $<span id="final-total">0.00</span></h6>
                <button class="btn btn-success w-100" onclick="openCheckout()">Checkout</button>
            </div>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div class="modal fade" id="checkoutModal" tabindex="-1" aria-labelledby="checkoutModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="checkoutModalLabel">Checkout Summary</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <ul class="list-group" id="checkout-items">
                    </ul>
                    <h5 class="mt-3">Total: $<span id="checkout-total">0.00</span></h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-success" onclick="confirmOrder()">Confirm Order</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script type="text/javascript" src="index.js"></script>
</body>
</html>
